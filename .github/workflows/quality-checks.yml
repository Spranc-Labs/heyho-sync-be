name: Code Quality Checks

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: heyho_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.2.0'
        bundler-cache: true

    - name: Install dependencies
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3

    - name: Setup database
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/heyho_test
        RAILS_ENV: test
      run: |
        if [ -f "config/application.rb" ]; then
          bundle exec rails db:create
          bundle exec rails db:schema:load
        else
          echo "⚠️ Skipping database setup - Rails application not yet initialized"
        fi

    - name: Run RuboCop
      run: bundle exec rubocop

    - name: Run Brakeman Security Scan
      run: |
        if [ -f "config/application.rb" ]; then
          bundle exec brakeman -q --no-pager
        else
          echo "⚠️ Skipping Brakeman - Rails application not yet initialized"
        fi

    - name: Run Tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/heyho_test
        RAILS_ENV: test
      run: |
        if [ -d "spec" ] && [ -n "$(find spec -name '*_spec.rb' 2>/dev/null)" ]; then
          bundle exec rspec
        else
          echo "⚠️ Skipping tests - No test files found"
        fi

    - name: Check Documentation Coverage
      run: |
        if [ -d "app" ] || [ -d "lib" ]; then
          bundle exec yard stats --list-undoc
        else
          echo "⚠️ Skipping documentation check - No application code yet"
        fi

    - name: Upload Brakeman Report
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: brakeman-report
        path: brakeman-report.html